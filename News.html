
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="https://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
type="text/javascript"></script>

<style type="text/css">
@import url("https://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");

#feedControl {
margin-top : 55px;
margin-left: auto;
margin-right: auto;
width : 500px;
font-size: 12px;
color: #9CADD0;
}
</style>
<script type="text/javascript">
function load() {
	var myParam = location.search.split('keyword=')[1] ? location.search.split('keyword=')[1] : '';
	
	var feed ="https://news.google.com/news/feeds?q="+myParam+"&amp;hl=en&amp;output=rss"; 
new GFdynamicFeedControl(feed, "feedControl", {numResults:8});


}
google.load("feeds", "1");
google.setOnLoadCallback(load);

function getBrowserDimensions() {
	  return {
	    width: (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth),
	    height: (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight)
	  };
	}
function setDimentions() {
	var browser_dims = getBrowserDimensions();
	var h = browser_dims.height -150;
	var w = browser_dims.width /1.1;
	document.getElementById("feedControl").style.height=h+"px";
	document.getElementById("feedControl").style.width=w+"px";
	document.getElementById("feedControl").style.marginTop = h/3.2+"px";
	
}
</script>

<title>Trend Data</title>



</head>

<body onload="">
	


		<div id="body">
<div id="feedControl">Loading...</div>
</div>
	
<script type="text/javascript">	
	setDimentions();
</script>
</body>
</html>
